<html>
    <head></head>
    <body> 
        <button id="myBtn" onClick="console.log('called onClick from tag')">Submit</button>
    </body>
</html>

<script>
    const clickBtn = document.getElementById('myBtn');
    function callMe() {
        console.log('called onclick from script');
    }
    clickBtn.onclick = callMe;

    //syntax

    //addEventListener(eventName, callback);

    function clickCallBack(event) {
        console.log(event);
        // console.log(event.target);
        // console.log(event.clientX);
        // console.log(event.clientY);
        event.target.innerHTML = 'submitted'
        event.target.style.backgroundColor ="green";
        console.log("In callback of add event listener");
    }
    clickBtn.addEventListener('click',clickCallBack);

    clickBtn.addEventListener('mouseover',function() {
        console.log("2")
    });

</script>
